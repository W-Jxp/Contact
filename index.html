<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录</title>
    <!-- 引入 Google Fonts 的 Lobster 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <!-- 添加烟花动画的 canvas -->
    <canvas id="fireworksCanvas"></canvas>
    <h1>通讯录</h1>

    <!-- 添加联系人表单 -->
    <form id="add-contact-form" class="contact-form">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">电话:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="student_id">学号:</label>
            <input type="text" id="student_id" name="student_id" required>
        </div>
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">地址:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="nickname">昵称:</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <button type="submit">添加联系人</button>
    </form>

    <!-- 黑名单按钮 -->
    <div class="bookmark-buttons">
        <button id="export-contacts-btn">导出通讯录</button>
        <input type="file" id="import-file" accept=".xlsx">
        <button id="import-contacts-btn">导入通讯录</button>
        <button id="view-blacklist-btn" onclick="viewBlacklist()">查看黑名单</button>
        <button id="frequent-contacts-btn" onclick="filterByBookmark('friends')">经常联系</button>
        <button id="all-contacts-btn" onclick="loadContacts()">全部联系人</button>
    </div>
    

    <!-- 通讯录表格 -->
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>电话</th>
                <th>学号</th>
                <th>邮箱</th>
                <th>地址</th>
                <th>昵称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="contact-list">
            <!-- 联系人列表将由 JavaScript 动态填充 -->
        </tbody>
    </table>

    <script src="static/js/scripts.js"></script>
    <script src="static/js/fireworks.js"></script> <!-- 引入烟花效果的脚本 -->
</body>
</html>
